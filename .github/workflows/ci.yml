name: Async TCP/UDP Server CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull Docker image
        run: |
          docker pull jonnyrembo/async-tcp-udp-server:latest

      - name: Run tests sequentially
        run: |
          # Запускаем unit тесты
          echo "=== Running unit tests ==="
          docker compose run --rm unit-tests
          
          # Запускаем functional тесты
          echo "=== Running functional tests ==="
          docker compose run --rm functional-tests
          
          # Запускаем systemd тесты
          echo "=== Running systemd tests ==="
          docker compose run --rm systemd-tests

      - name: Cleanup
        if: always()
        run: |
          docker compose down