name: Async TCP/UDP Server CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull Docker image
        run: |
          docker pull jonnyrembo/async-tcp-udp-server:latest

      - name: Run unit tests
        run: |
          docker compose run --rm unit-tests

      - name: Build project in container
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            jonnyrembo/async-tcp-udp-server:latest \
            bash -c "cd /workspace && make all"

      - name: Run functional tests
        run: |
          docker compose run --rm functional-tests

      - name: Run systemd tests
        run: |
          docker compose run --rm systemd-tests

      - name: Cleanup
        if: always()
        run: |
          docker compose down